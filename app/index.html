<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">

    <title>GloBI Explorer</title>
    <meta name="description" content="Explore species interaction with GloBI">

    <!-- Twitter Card data -->
    <meta name="twitter:card" value="Explore species interaction with GloBI">

    <!-- Open Graph data -->
    <meta property="og:title" content="Species Interaction" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://danielabar.github.io/globi-proto" />
    <meta property="og:image" content="http://media.eol.org/content/2009/05/21/17/48356_orig.jpg" />
    <meta property="og:description" content="Explore species interaction with GloBI" />

    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
