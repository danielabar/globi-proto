<div class="network">

  <!-- Breadcrumb -->
  <ol class="breadcrumb">
    <li ng-repeat="crumb in breadcrumbs" style="color: {{crumb.circleColor}}">{{crumb.name}}</li>
  </ol>

  <!-- Graph Visualization -->
  <div class="row">
    <div class="col-xs-12">
      <network-vis val="graph"></network-vis>
    </div>
  </div>

</div>
