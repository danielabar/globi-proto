<div class="row">
  <div class="col-xs-12">
    <form class="form-inline">

      <div class="form-group">
        <label for="speciesName">Species</label>
        <input id="speciesName" name="speciesName" type="text"
          ng-model="query.name" class="form-control"
          placeholder="Animal (eg: tuna)"
          typeahead="address for address in getResults($viewValue)"
          typeahead-wait-ms="100"
          typeahead-editable="false"
          typeahead-loading="loadingLocations"
          typeahead-on-select="taxonSelected($item, $model, $label)">
        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
      </div>

      <div class="form-group">
        <label for="speciesInteraction">Interaction</label>
        <select id="speciesInteraction" name="speciesInteraction" class="form-control input-sm"
          ng-model="query.interaction"
          ng-options="i.name as (i.name + ' (' + i.source +  '->' + i.target + ')') for i in interactions">
        </select>
      </div>
      <button ng-click="search()" type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
</div>

<div class="search-results">
  <div class="row">
    <div class="col-xs-4">
      <div data-image-tile="taxon" class="taxon-source"></div>
    </div>
    <div class="col-xs-8">
      <ul ng-repeat="sr in searchResults">
        <li><div data-image-tile="sr"></div></li>
      </ul>
    </div>
  </div>
</div>
