<div class="row">
  <div class="col-xs-12">
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text"
          ng-model="asyncSelected" class="form-control"
          placeholder="Animal (eg: tuna)"
          typeahead="address for address in getResults($viewValue)"
          typeahead-wait-ms="100"
          typeahead-editable="false"
          typeahead-loading="loadingLocations"
          typeahead-on-select="taxonSelected($item, $model, $label)">
        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>
  </div>
</div>

<div ng-show="taxon.thumbnailURL" class="row">
  <div class="col-xs-12">
    <img ng-src="{{taxon.thumbnailURL}}" alt="{{taxon.commonName}}" class="img-circle">
  </div>
</div>
