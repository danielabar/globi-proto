<div class="network"> <div class="row"> <!-- Info Dock --> <div class="col-xs-4"> <div class="info-dock"> <!-- Dock Header --> <div class="row"> <div class="col-xs-12 horizontal-center"> <h3 class="text-center">{{query.interactionType | uppercase }} Network of</h3> <div data-image-tile="subjectTaxon"></div> </div> </div> <!-- Dock Sub Header --> <div class="info-dock-interaction-details animate-show" ng-show="interactionDetails.show"> <!-- Source to Target Cards --> <h4 class="text-center">Details of selected interaction</h4> <div class="row"> <div class="col-xs-5"> <div data-image-tile="interactionDetails.sourceTaxonData"></div> </div> <div class="col-xs-1"> <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> </div> <div class="col-xs-5"> <div data-image-tile="interactionDetails.targetTaxonData"></div> </div> </div> <!-- Studies --> <div class="studies animate-show" ng-show="interactionDetails.studies.length > 0"> <h4 class="text-center">References</h4> <div class="list-group"> <a ng-repeat="study in interactionDetails.studies" ng-href="{{study.studyUrl}}" class="list-group-item" target="_blank">{{study.studyTitle}}</a> </div> </div> </div><!--//Dock Sub Header--> </div><!--//Info Dock--> </div><!--//Info Dock col-xs-3--> <!-- Column Graph Visualization and Map --> <div class="col-xs-8 graph-vis"> <ol class="breadcrumb"> <li ng-repeat="crumb in breadcrumbs" style="color: {{crumb.circleColor}}">{{crumb.name}}</li> </ol> <column-network-vis val="columnGraph"></column-network-vis> <leaflet defaults="defaults" center="interactionDetails.mapCenter" markers="interactionDetails.mapMarkers" height="480px" width="960px"> </leaflet> </div> </div><!--//row--> </div><!--//network-->
